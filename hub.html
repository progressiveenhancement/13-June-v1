

<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="styles.css">

    <title>FLYEfit</title>



</head>


<body>

    <div class="container-later-screens">


        <div class="nav-trial">

            <div class="nav-left">

                <div class="hub-logo">
                    
                    <img src="logo.png" width="35px" height="35px" alt="FLYEfit logo">
    
                </div>
                

            </div>


            <div class="nav-blank"></div>


            <div class="nav-middle">

                <p>
                    WELCOME
                </p>

            </div>


            <div class="nav-blank"></div>


            <div class="nav-right">

                <div class="hamburger">

                    <img src="Hamburger.png" width="25px" height="25px" alt="Menu">
    
                </div>


            </div>
        
        </div>



        <div class="hero">

            <img src="Hero.jpg" width="100%" alt="Photo of man lifting weights">

            <div class="superimposed-line-1">
                <h2>Good week so far, Karl!</h2>
            </div>

            <div class="superimposed-line-2">
                <h2>Let's keep it going!</h2>                
            </div>
        </div>



        <div class="calendar">

            <div class="month">

                <h3>
                    JUNE
                </h3>

            </div>

            <div class="weekdays">

                <div class="day">
                    <p>
                        MON
                    </p>
                </div>

                <div class="day">
                    <p>
                        TUE
                    </p>
                </div>

                <div class="day">
                    <p>
                        WED
                    </p>
                </div>

                <div class="day">
                    <p>
                        THU
                    </p>
                </div>

                <div class="day">
                    <p>
                        FRI
                    </p>
                </div>

                <div class="day">
                    <p>
                        SAT
                    </p>
                </div>

                <div class="final-day">
                    <p>
                        SUN
                    </p>
                </div>

            </div>


            <div class="dates">

                <div class="date">
                    <p>
                        14
                    </p>
                </div>

                <div class="date">
                    <p>
                        15
                    </p>
                </div>

                <div class="date">
                    <p>
                        16
                    </p>
                </div>

                <div class="current-date">
                    <p>
                        17
                    </p>
                </div>

                <div class="date">
                    <p>
                        18
                    </p>
                </div>

                <div class="date">
                    <p>
                        19
                    </p>
                </div>

                <div class="final-date">
                    <p>
                        20
                    </p>
                </div>

            </div>

        </div>


        
        <div class="todays-workouts">

            <div class="todays-workouts-heading">
                <h3>Today's Workouts</h3>
            </div>

            <div class="workout">

                <div class="text-left">
                    <p>Morning Kettlebell Class</p>
                </div>
                    
                <div class="text-right">
                    <p>1 hour</p>
                </div>

                <div class="image">
                    <img src="kettlebell.jpg" width="100%" min-height="50px" alt="Photo of man doing kettlebell workout.">
                </div>

            </div>
            

            <div class="workout">

                <div class="text-left">
                    <p>Strength & Conditioning</p>
                </div>
                    
                <div class="text-right">
                    <p>1.5 hours</p>
                </div>

                <div class="image">
                    <img src="weights-and-bands.jpg" width="100%" min-height="50px" alt="Photo of man doing kettlebell workout.">
                </div>

            </div>

        </div>



        <div class="todays-meals">


            <div class="todays-workouts-heading">
                <h3>Today's Meals</h3>
            </div>

            <div class="workout">

                <div class="text-left">
                    <p>Breakfast</p>
                </div>
                    
                <div class="text-right">
                    <p>15 mins</p>
                </div>

                <div class="image">
                    <img src="porridge.jpg" width="100%" min-height="50px" alt="Photo of man doing kettlebell workout.">
                </div>

            </div>
            

            <div class="workout">

                <div class="text-left">
                    <p>Lunch</p>
                </div>
                    
                <div class="text-right">
                    <p>25 mins</p>
                </div>

                <div class="image">
                    <img src="salad.jpg" width="100%" min-height="50px" alt="Photo of man doing kettlebell workout.">
                </div>

            </div>
            

            <div class="workout">

                <div class="text-left">
                    <p>Dinner</p>
                </div>
                    
                <div class="text-right">
                    <p>1 hour</p>
                </div>

                <div class="image">
                    <img src="curry.jpg" width="100%" min-height="50px" alt="Photo of man doing kettlebell workout.">
                </div>

            </div>


        </div>



        <div class="behind-dashboard">

        </div>

    </div>
















    </div>


    <div class="dashboard">

        <div class="dashboard-container">

            <div class="icon">

                <img src="workouts-icon.jpg" width="100%" min-height="25px" alt="Workout Icon">

            </div>


            <div class="icon">

                <img src="meals-icon.jpg" width="100%" min-height="25px" alt="Meals Icon">
                    
            </div>


            <div class="icon">

                <img src="profile-icon.jpg" width="100%" min-height="25px" alt="Profile Icon">
                    
            </div>


            <div class="icon">

                <img src="calendar-icon.jpg" width="100%" min-height="25px" alt="Calendar Icon">
                    
            </div>


            <div class="final-icon">

                <img src="settings-icon.jpg" width="100%" min-height="25px" alt="Settings Icon">
                    
            </div>    

        </div>


        <div class="dashboard-footer">


        </div>


    </div>

</body>
</html>
